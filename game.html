<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="War Card-Game">
    	<meta name="keywords" content="one, two, three">

		<title>War Card-Game</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap">
	</head>
	<body id="game-screen">
		<h2 id="endGame"></h2>
		
		<div id="player-action">
	<h1>War</h1>
		<button class="game-button">Deal 2 Cards</button>
		<button id = 'war' class="game-button">WAR</button>
			<h3>Result</h3>
			<h5 id="remaining"></h5>
		</div>

		<div id="firstPlayer">
			<h2>Player 1</h2>
				<h5 class="cards-WonPlayer1">Cards Won:</h5>
				<h4 class="playerOneWins">Wins:</h4>
					<div id="playerOneCards">
							<img id="player1CardOne" class="playingCards" src="" alt="">
							<img id="player1CardTwo" class="playingCards warCards" src="" alt="">
							<img id="player1CardThree" class="playingCards warCards" src="" alt="">
							<img id="player1CardFour" class="playingCards warCards" src="" alt="">
						</div>
		</div>
	
		<div>
			<h2>Player 2</h2>
				<h5 class="cards-WonPlayer2">Cards Won:</h5>	
					<h4 class="playerTwoWins">Wins:</h4>
				<div id="playerTwoCards">
					<img id="player2CardOne" class="playingCards" src="" alt="">
					<img id="player2CardTwo" class="playingCards warCards" src="" alt="">
					<img id="player2CardThree" class="playingCards warCards" src="" alt="">
					<img id="player2CardFour" class="playingCards warCards" src="" alt="">
				</div>
		</div>
		<button class="refresh-button" type="submit" onclick="refreshPage()">PLAY AGAIN</button>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
